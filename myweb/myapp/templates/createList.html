{% load static %} {% load django_browser_reload %}

<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{% static 'css/manage.css' %}" />
<div id="app">
  <center>
    <h1 class="mb-4 text-4xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
      <button
        disabled="disabled"
        class="relative inline-flex items-center justify-center p-1 mb-2 mr-2 overflow-hidden text-4xl font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
      >
        <div id="title" class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
          Write to
        </div>
      </button>
      <p id="slo" class="tracking-tighter text-gray-500 md:text-lg dark:text-gray-400">
        {{ request.session.sessionName }}님이<br />일정 관리를<br />
        잊으시지 않도록<br />
      </p>
    </h1>
  </center>
  <div class="loginContent w-full max-w-xs" style="margin: auto">
    <form action="{% url 'list_create' %}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="return createList()">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username"> 제목 </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="createTitle"
          name="createTitle"
          type="text"
          placeholder="최대 50자까지"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> 내용 </label>
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="createContent"
          name="createContent"
          rows="10"
          placeholder="내용을 입력해주세요"
        ></textarea>
      </div>
      <div class="flex items-center justify-between">
        <input
          class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          type="submit"
          value="등록"
        />
        <a
          href="{% url 'main' %}"
          class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2"
        >
          취소
        </a>
      </div>
      {% if noneUser %}
      <p style="color: red">로그인 실패</p>
      {% endif %}
    </form>
  </div>

  <script>
    function createList() {
      var createTitle = document.getElementById("createTitle").value;
      var createContent = document.getElementById("createContent").value;

      if (createTitle == "" || createContent == "") {
        alert("양식을 모두 작성해주세요");
        return false;
      }
    }
    document.getElementById;
    new Vue({
      el: "#app",
      data: {
        message: "Hello Vue.js!",
      },
    });
  </script>
</div>
