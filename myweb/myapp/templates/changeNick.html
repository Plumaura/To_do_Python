{% load static %}
<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="{% static 'css/manage.css' %}" />
<div id="app">
  <div id="app" class="relative">
    <center>
      <h1 class="mb-4 text-4xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
        <button
          disabled="disabled"
          class="relative inline-flex items-center justify-center p-1 mb-2 mr-2 overflow-hidden text-4xl font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
        >
          <div
            id="title"
            class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
          >
            To-Nick
          </div>
        </button>
        <p id="slo" class="tracking-tighter text-gray-500 md:text-lg dark:text-gray-400">
          계획적 이고,<br />
          성실하게<br />일정을 관리 해 보세요.
        </p>
      </h1>
    </center>
    <div class="loginContent w-full max-w-xs" style="margin: auto">
      <form action="{% url 'nick_update' %}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="return checkForm()">
        {% csrf_token %}
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">현재 닉네임</label>
          <div class="text-2xl font-black text-gray-900 dark:text-dark">{{ request.session.sessionName }}</div>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username"> 닉네임 변경 </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="updateName"
            name="updateName"
            type="text"
            value="{{ preName }}"
            placeholder="nickname"
          />
        </div>
        <div class="flex items-center justify-center">
          <input
            class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2"
            type="submit"
            value="변경"
          />
        </div>
      </form>
    </div>
  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        title: "To-do",
        slo: "계획적 이고, 성실하게 일정을 관리 해 보세요.",
      },
    });
  </script>
</div>
